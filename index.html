<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <div class="stopwatch-card">
      <h1 class="title">Stopwatch</h1>

      <!-- Display area: hours:minutes:seconds and milliseconds -->
      <div id="display" class="display">
        <span id="hms">00:00:00</span><span id="ms">.000</span>
      </div>

      <!-- Controls: Start, Stop, Reset (Lap & Theme are optional extras) -->
      <div class="controls">
        <button id="start" class="btn primary">Start</button>
        <button id="stop" class="btn">Stop</button>
        <button id="reset" class="btn danger">Reset</button>
        <button id="lap" class="btn">Lap</button>
        <button id="themeToggle" class="btn small">Dark</button>
      </div>

      <!-- Laps list -->
      <ol id="laps" class="laps" aria-live="polite"></ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
